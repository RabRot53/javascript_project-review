<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="avt">
                    <img src="./image/poster.JPG" alt="poster" id="person_img">
                </div>
                <h4 id="name">Thor's home</h4>
                <p id="position">IN OUR HEART</p>
                <p id="infor">
                    Xin chào mọi người, đây là một gia đình của nhà thỏ yêu thương. Tuy nhỏ nhưng lại đầy ấp tình yêu.
                </p>
                <div class="btn">
                    <button class="btn_prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn_next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn_random">Random</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
